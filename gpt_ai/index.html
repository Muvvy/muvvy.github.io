<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1b1b1b;
            --accent-color: #8A9A5B;
            --accent-hover-color: #9EB46E;
            --text-primary-color: #FFFFFF;
            --text-secondary-color: #CCCCCC;
            --border-color: #2a2a2a;
            --card-bg-color: #2f2f2f;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary-color);
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }
        .top-bar {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
        }
        h1 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin: 0;
        }
        #chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: var(--bg-color); }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }
        .message-card {
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message-card.received {
            background-color: var(--card-bg-color);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .message-card.sent {
            background-color: var(--accent-color);
            color: var(--text-primary-color);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message-card strong {
            font-family: var(--font-heading);
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }
        #input-form {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin: 1rem;
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            gap: 0.5rem;
        }
        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 0.5rem;
            color: var(--text-primary-color);
            font-size: 1rem;
        }
        #user-input:focus { outline: none; }
        #user-input::placeholder { color: var(--text-secondary-color); opacity: 0.6; }
        #send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-btn:hover { background: var(--accent-hover-color); transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Z AI</h1>
        </div>
        <div id="chat-box"></div>
        <form id="input-form" action="javascript:void(0);">
            <input type="text" id="user-input" placeholder="Введите сообщение..." autocomplete="off">
            <button id="send-btn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let chat_id = tg.initDataUnsafe?.user?.id || null;

        document.getElementById("input-form").addEventListener("submit", async () => {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            if (!chat_id) return alert("chat_id не определён (запустите через Telegram WebApp)");

            addMessage("Вы", message, "sent");
            input.value = "";
            input.disabled = true;
            document.getElementById("send-btn").disabled = true;

            try {
                const res = await fetch("https://gpt-tg-2mop.onrender.com/api/ai", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ chat_id, message })
                });

                if (!res.ok) throw new Error(`HTTP error ${res.status}`);
                const data = await res.json();
                addMessage("Z AI", data.response, "received");
            } catch (err) {
                addMessage("Система", "Ошибка соединения с сервером", "received");
            } finally {
                input.disabled = false;
                document.getElementById("send-btn").disabled = false;
                input.focus();
            }
        });

        function addMessage(sender, text, type) {
            const box = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message-card", type);
            msgDiv.innerHTML = `<strong>${sender}</strong><span>${text}</span>`;
            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
        }

        window.onload = () => {
            addMessage("Z AI", "Здравствуйте! Чем могу помочь?", "received");
        };
    </script>
</body>
</html>
