<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GPT-4 Telegram WebApp</title>
</head>
<body>
    <h2>GPT-4 Chat для Telegram WebApp</h2>
    <input type="text" id="msg" placeholder="Введите сообщение">
    <button id="sendBtn">Отправить</button>
    <div id="chat"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    // Проверка и получение chat_id из Telegram WebApp
    let tg = window.Telegram.WebApp;
    let chat_id = tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id ? tg.initDataUnsafe.user.id : null;

    document.getElementById('sendBtn').onclick = function() {
        let msg = document.getElementById('msg').value;
        if (!msg) return alert('Введите сообщение!');
        if (!chat_id) return alert('chat_id не определён (запустите через Telegram WebApp)');

        fetch('https://gpt-tg-2mop.onrender.com/api/ai', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: chat_id,
                message: msg
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('chat').innerHTML += `<b>Вы:</b> ${msg}<br><b>Бот:</b> ${data.response}<br><br>`;
            document.getElementById('msg').value = '';
        })
        .catch(err => {
            alert('Ошибка: ' + err);
        });
    };
    </script>
</body>
</html>
