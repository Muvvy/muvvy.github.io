<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GPT Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 5px;
        }
        .msg {
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background: #f8d7da;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: #0d6efd;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-container">
            <input id="message" type="text" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const API_URL = "https://твоё-приложение.onrender.com/chat"; // Замени на свой Render URL

        async function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (!msg) return;

            appendMessage("Ты", msg, "user");
            input.value = "";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                appendMessage("Бот", data.response, "bot");
            } catch (err) {
                appendMessage("Ошибка", "Не удалось отправить запрос.", "bot");
            }
        }

        function appendMessage(sender, text, type) {
            const chat = document.getElementById("chat");
            const msgElem = document.createElement("div");
            msgElem.classList.add("msg", type);
            msgElem.innerHTML = `<b>${sender}:</b> ${text}`;
            chat.appendChild(msgElem);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
