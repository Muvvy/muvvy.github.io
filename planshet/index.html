<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Launcher</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #slideshow {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    .glass3d {
      --filter-glass3d: blur(15px) brightness(1) saturate(1);
      --color-glass3d: hsl(178 76% 16% / 0.1);
      --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png");
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      min-width: 250px;
      padding: 15px 25px;
      border-radius: 16px;
      text-align: center;
      z-index: 3;
    }
    .glass3d::before {
      content: "";
      position: absolute; inset: 0;
      backdrop-filter: var(--filter-glass3d);
      background-color: var(--color-glass3d);
      background-image: var(--noise-glass3d);
      background-size: 100px;
      border-radius: inherit;
      z-index: 1;
    }
    .glass3d > * {
      position: relative;
      z-index: 2;
    }
    #datetime { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    #date { font-size: 16px; margin-bottom: 10px; }
    #weather {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 16px;
      line-height: 1.4;
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    #addPhotos {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>

  <div class="glass3d">
    <div id="datetime"></div>
    <div id="date"></div>
    <div id="weather">
      <div class="column" id="col1"></div>
      <div class="column" id="col2"></div>
    </div>
  </div>

  <button id="addPhotos">üìÅ –§–æ—Ç–æ</button>

  <script>
    const slideshow = document.getElementById("slideshow");
    const dtElem = document.getElementById("datetime");
    const dateElem = document.getElementById("date");
    const col1 = document.getElementById("col1");
    const col2 = document.getElementById("col2");
    const addPhotosBtn = document.getElementById("addPhotos");

    let photos = [];
    let current = 0;

    function updateClock() {
      const now = new Date();
      dtElem.textContent = now.toLocaleTimeString("ru-RU", { hour12: false });
      dateElem.textContent = now.toLocaleDateString("ru-RU", {
        weekday: "long",
        day: "numeric",
        month: "long"
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeather() {
      try {
        const resp = await fetch(
          "https://api.openweathermap.org/data/2.5/forecast?q=Moscow&appid=a4c685c23cd9f959b37857f2d6a3625f&units=metric&lang=ru"
        );
        const data = await resp.json();
        const list = data.list.slice(0, 8 * 4);
        const periods = { morning: [], day: [], evening: [], night: [] };
        for (let item of list) {
          const h = new Date(item.dt * 1000).getHours();
          if (h >= 6 && h < 12) periods.morning.push(item);
          else if (h >= 12 && h < 18) periods.day.push(item);
          else if (h >= 18 && h < 24) periods.evening.push(item);
          else periods.night.push(item);
        }
        const avg = (arr) =>
          arr.length
            ? arr.reduce((a, b) => a + b.main.temp, 0) / arr.length
            : null;
        const feel = (arr) =>
          arr.length
            ? arr.reduce((a, b) => a + b.main.feels_like, 0) / arr.length
            : null;
        const desc = (arr) =>
          arr.length ? arr[0].weather[0].description : "";

        col1.innerHTML = `
          <div>–£—Ç—Ä–æ: ${avg(periods.morning)?.toFixed(1)}¬∞ (${feel(periods.morning)?.toFixed(1)}¬∞) ‚Äî ${desc(periods.morning)}</div>
          <div>–î–µ–Ω—å: ${avg(periods.day)?.toFixed(1)}¬∞ (${feel(periods.day)?.toFixed(1)}¬∞) ‚Äî ${desc(periods.day)}</div>
        `;
        col2.innerHTML = `
          <div>–ù–æ—á—å: ${avg(periods.night)?.toFixed(1)}¬∞ (${feel(periods.night)?.toFixed(1)}¬∞) ‚Äî ${desc(periods.night)}</div>
          <div>–í–µ—á–µ—Ä: ${avg(periods.evening)?.toFixed(1)}¬∞ (${feel(periods.evening)?.toFixed(1)}¬∞) ‚Äî ${desc(periods.evening)}</div>
        `;
      } catch (e) {
        col1.textContent = "–û—à–∏–±–∫–∞ –ø–æ–≥–æ–¥—ã";
        col2.textContent = "";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 60 * 60 * 1000);

    async function updateSlideshow() {
      if (photos.length === 0) return;
      slideshow.style.backgroundImage = `url(${photos[current]})`;
      current = (current + 1) % photos.length;
    }
    setInterval(updateSlideshow, 10000);

    addPhotosBtn.onclick = async () => {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.accept = "image/*";
      input.onchange = () => {
        const files = Array.from(input.files);
        photos = files.map(f => URL.createObjectURL(f));
        updateSlideshow();
      };
      input.click();
    };
    
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
